
<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Try Again</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"><script src="{{ url_for('static', filename='js/noir_v5.js') }}" defer></script></head><body class="dark"><header class="topbar"><div class="title">Attempt</div><div class="meta"><div id="timer" class="timer">00:00</div><div class="coins">Coins: <span id="coinCount">{{ coins }}</span></div></div></header><main class="container"><div class="panel"><h2>Not quite</h2><p>Your attempt <strong>{{ attempt }}</strong> didn't unlock <strong>{{ room }}</strong>.</p><p>Try again or spend a hint coin if hints are available for this room.</p><div class="nav"><a class="btn" href="{{ url_for('room', name=room) }}">Try again</a><a class="btn subtle" href="{{ url_for('index') }}">Back to Map</a></div></div></main></body></html>
