<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Finished</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body class="center"><div class="card"><h1>Congratulations â€” You finished the game!</h1><p>Your time: <span id="time">--:--</span></p><button id="save" class="btn">Save to Leaderboard</button><a class="btn subtle" href="/">Play again</a></div><script>(function(){const start=parseInt(localStorage.getItem('detective_started')||0);const elapsed=start?Math.floor((Date.now()-start)/1000):0;function fmt(s){return String(Math.floor(s/60)).padStart(2,'0')+':'+String(s%60).padStart(2,'0');}document.getElementById('time').textContent=fmt(elapsed);document.getElementById('save').addEventListener('click',async()=>{const name=prompt('Enter your name (short)')||'Anon';const resp=await fetch('/save_score',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:name,time:elapsed})});if(resp.ok){alert('Saved.');}})})();</script></body></html>
