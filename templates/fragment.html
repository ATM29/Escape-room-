
<div class="room panel" data-room="{{ room }}">
  <h2>{{ room_names[room] }}</h2>
  <p class="lead">{{ prompts[room] }}</p>

  <form class="pform" method="POST" action="{{ url_for('submit') }}" data-ajax-form>
    <input type="hidden" name="room" value="{{ room }}">
    <label for="answer">Answer:</label>
    <input id="answer" name="answer" placeholder="Enter answer..." autocomplete="off" value="">
    <button class="btn" type="submit">Submit</button>
  </form>

  {% if hints_allowed %}<p class="hintline"><strong>Hints available for this room.</strong></p>{% endif %}

  <div style="margin-top:12px;"><a class="btn subtle" href="{{ url_for('index') }}" data-nav>Back to Map</a></div>
</div>
