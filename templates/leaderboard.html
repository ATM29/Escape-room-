
<!doctype html><html lang="en"><head><meta charset="utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Leaderboard</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body class="center"><div class="card"><h1>Leaderboard (Current Session)</h1><table style="width:100%"><thead><tr><th>Player</th><th>Manager</th><th>Result</th><th>Time (s)</th></tr></thead><tbody>{% for r in leaderboard %}<tr><td>{{ r.name }}</td><td>{{ r.manager }}</td><td>{{ r.result }}</td><td>{{ r.time }}</td></tr>{% endfor %}</tbody></table><a href="/" class="btn" style="margin-top:12px">Back</a></div></body></html>
